<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken Drift Simulator</title>
    <style>
      body { background:#0b0b0b; color:#eaeaea; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; }
      .wrap { max-width:1100px; margin: 32px auto; padding: 0 16px; }
      .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
      .card { background:#151515; border:1px solid #2a2a2a; border-radius:12px; padding:16px; }
      input, select, button { background:#1c1c1c; border:1px solid #2a2a2a; color:#ddd; border-radius:8px; padding:6px 10px; }
      table { width:100%; border-collapse:collapse; font-size:14px; }
      th, td { text-align:left; padding:8px 10px; border-bottom:1px solid #2a2a2a; vertical-align:top; }
      th { color:#aaa; font-weight:600; }
      .sub { opacity:.8; font-size:12px; }
      .muted { opacity:.5; }
      .btn { cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
